<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <!-- tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center my-5">Load Mobile Phone</h2>
    </header>
    <main>
        
        <!-- search option -->
        <section class="bg-gray-300 p-4 m-4">
            <input id="phone-search" type="text" placeholder="Search.." class="bg-slate-100 input input-bordered w-full max-w-xs" />
            <button onclick="buttonSearch()" class="btn btn-primary text-base font-semibold hover:bg-emerald-200 hover:text-gray-950">Search</button>
        </section>
        <!-- loader -->
        <div class="text-center">
            <span id="loading" class="hidden loading loading-spinner loading-lg text-green-500"></span>
        </div>
        <!-- phones div -->
        <section>
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show all button -->
            <div class="text-center">
                <button id="show-all-button" class="btn btn-primary px-9 font-semibold text-xl hidden mb-5">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/phoneHunter.js"></script>
</body>
</html>
