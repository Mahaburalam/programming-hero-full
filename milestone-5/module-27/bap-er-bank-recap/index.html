<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank Recap</title>
    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif">
    <header>
        <h2 class="text-5xl text-center mt-7">Welcome to 
            <span class="text-rose-400">login page!!</span>
        </h2>
    </header>
    <main>
        <section>
            <div class="bg-violet-300 w-8/12 mx-auto mt-7 px-7 py-8">
                <h3 class="text-3xl my-4">Please Login..</h3>
                <div>
                    <input class="block w-6/12 px-3 py-2 my-2" type="email" placeholder="Please enter your mail address">
                    <input class="block w-6/12 px-3 py-2" type="password" placeholder="Please enter your password">
                    <button class="mt-5 bg-indigo-500 px-8 py-2 rounded-xl text-white text-2xl hover:bg-indigo-800">Login</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
