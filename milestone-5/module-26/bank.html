<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calculation</title>
    <!-- include tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="font-mono">
    <header>
        <h1 class="text-center text-5xl text-violet-600 mt-7">Welcome to my 
            <span class="font-semibold text-orange-400">Baap Er Bank Calculation</span>!!
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mx-auto my-9 w-9/12 text-white">
                <div class="bg-green-400 px-5 py-7 rounded-2xl">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-orange-400 px-5 py-7 rounded-2xl">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-purple-400 px-5 py-7 rounded-2xl">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="total-balance">1250</span></h2>
                </div>
            </div>
            <!-- <div class="grid grid-cols-2 gap-4 mx-auto my-9 w-9/12 text-white">
                <div class="bg-green-400 px-5 py-6 rounded-2xl">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-orange-400 px-5 py-6 rounded-2xl">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-5xl">$00</h2>
                </div>
            </div> -->
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
                <div class="bg-fuchsia-400 rounded-2xl px-5 py-9">
                    <h3 class="text-3xl text-white">Please Deposit</h3>
                    <input id="input-deposit" class="block w-9/12 px-2 my-3" type="number" placeholder=" $ amount you want to deposit">
                    <button id="deposit-button" class="bg-orange-600 rounded-md py-3 px-5 text-base font-bold hover:bg-sky-700 text-white">Deposit</button>
                </div>
                <div class="bg-sky-400 rounded-2xl px-5 py-9">
                    <h3 class="text-3xl text-white">Please Withdraw</h3>
                    <input class="block w-9/12 px-2 my-3" type="number" placeholder="$ amount you want to withdraw">
                    <button class="bg-orange-600 rounded-md py-3 px-5 text-base font-bold hover:bg-sky-700 text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/bank-deposit.js"></script>
</body>
</html>
