<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- include tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif">
    <main>
        <h1 class="text-center text-5xl text-violet-600 mt-7">Welcome to my 
            <span class="font-semibold text-orange-400">Baap Er Bank</span>!!
        </h1>
    </main>
    <section class="bg-slate-300 mt-8 w-3/4 mx-auto px-8 py-6 ">
        <h1 class="text-4xl mb-4 mt-3">Please Login</h1>
        <div>
            <input class="block mb-2 w-6/12 px-2 py-1" type="email" name="" id="" placeholder="Please Enter Your Email Address">
            <input class="block mb-2 w-6/12 px-2 py-1" type="password" name="" id="" placeholder="Please Enter Your Password">
        </div>
        <button class="bg-orange-400 hover:bg-blue-600 text-white text-1xl rounded-md px-5 py-2 mb-3 mt-1">Submit</button>
    </section>
</body>
</html>
